    <!-- Script to fix the /brush-demo/ path issue -->
    <script>
        // Check if we're on a path with /brush-demo/ and redirect to root if needed
        (function() {
            const path = window.location.pathname;
            if (path.includes('/brush-demo/')) {
                console.log('üî¥ Detected /brush-demo/ in path, redirecting to root');
                const newPath = path.replace('/brush-demo/', '/');
                const newUrl = window.location.origin + newPath + window.location.search + window.location.hash;
                window.history.replaceState(null, '', newUrl);
                console.log('üî¥ Redirected to: ' + newUrl);
            }
        })();
    </script>
    
    <!-- Disable subresource integrity checks for local development -->
    <script>
        // This is a development-only script to disable SRI checks
        // In production, proper SRI hashes should be provided
        (function() {
            // Find all elements with integrity attribute and remove it
            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'integrity') {
                        const element = mutation.target;
                        if (element.hasAttribute('integrity')) {
                            console.log('Removing integrity attribute from', element);
                            element.removeAttribute('integrity');
                        }
                    }
                }
            });
            
            // Start observing the document for integrity attributes
            observer.observe(document, { 
                attributes: true, 
                attributeFilter: ['integrity'], 
                subtree: true 
            });
            
            // Process existing elements with integrity
            document.querySelectorAll('[integrity]').forEach(element => {
                console.log('Removing existing integrity attribute from', element);
                element.removeAttribute('integrity');
            });
        })();
    </script>
