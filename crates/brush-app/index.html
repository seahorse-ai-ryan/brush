    <!-- Enhanced error handling with detailed diagnostic script -->
    <script>
        // Application state tracking
        window.brushAppState = {
            startTime: Date.now(),
            loadingSteps: [],
            errors: [],
            initialized: false
        };
        
        // Log both to console and MCP
        function logWithMCP(level, message) {
            // Track loading steps
            window.brushAppState.loadingSteps.push({
                timestamp: Date.now() - window.brushAppState.startTime,
                message: message
            });
            
            // Log to console with appropriate level
            if (level === 'error') {
                console.error('‚õîÔ∏è BRUSH_ERROR:', message);
            } else if (level === 'warn') {
                console.warn('‚ö†Ô∏è BRUSH_WARN:', message);
            } else if (level === 'info') {
                console.info('‚ÑπÔ∏è BRUSH_INFO:', message);
            } else {
                console.log('üîµ BRUSH_LOG:', message);
            }
        }
        
        // Track errors
        window.onerror = function(msg, url, line, col, error) {
            const errorDetails = {
                message: msg,
                source: url,
                line: line, 
                column: col,
                error: error ? error.stack : 'No stack trace',
                timestamp: Date.now() - window.brushAppState.startTime
            };
            
            window.brushAppState.errors.push(errorDetails);
            logWithMCP('error', `JavaScript error: ${msg} at ${url}:${line}:${col}`);
            
            // Display error on page for easier debugging
            const statusEl = document.getElementById('loader-status');
            if (statusEl) {
                statusEl.innerText = `Error: ${msg}`;
                statusEl.style.color = '#ff5555';
            }
            
            return false; // Don't prevent default error handling
        };
        
        // Test MCP capture by logging various levels
        window.addEventListener('DOMContentLoaded', function() {
            logWithMCP('info', 'üü¢ MCP TEST: DOM Content Loaded - Testing MCP capture');
            logWithMCP('warn', 'üü† MCP TEST: Warning test');
            logWithMCP('error', 'üî¥ MCP TEST: Error test (not a real error)');
            logWithMCP('info', 'üéØ WORKFLOW TEST: This message confirms the edit-compile-reload cycle is working! [' + new Date().toISOString() + ']');
            
            // Check if we're on a path with /brush-demo/ and redirect to root if needed
            const path = window.location.pathname;
            if (path.includes('/brush-demo/')) {
                logWithMCP('info', 'üîÑ Detected /brush-demo/ in path, redirecting to root');
                const newPath = path.replace('/brush-demo/', '/');
                const newUrl = window.location.origin + newPath + window.location.search + window.location.hash;
                window.history.replaceState(null, '', newUrl);
                logWithMCP('info', '‚úÖ Redirected to: ' + newUrl);
            }
        });
    </script>
    
    <!-- Disable subresource integrity checks for local development -->
    <script>
        // This is a development-only script to disable SRI checks
        // In production, proper SRI hashes should be provided
        (function() {
            // Find all elements with integrity attribute and remove it
            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'integrity') {
                        const element = mutation.target;
                        if (element.hasAttribute('integrity')) {
                            console.log('Removing integrity attribute from', element);
                            element.removeAttribute('integrity');
                        }
                    }
                }
            });
            
            // Start observing the document for integrity attributes
            observer.observe(document, { 
                attributes: true, 
                attributeFilter: ['integrity'], 
                subtree: true 
            });
            
            // Process existing elements with integrity
            document.querySelectorAll('[integrity]').forEach(element => {
                console.log('Removing existing integrity attribute from', element);
                element.removeAttribute('integrity');
            });
        })();
    </script>

        </div>
    </div>

    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script>
        // Update loading status
        const updateStatus = function(message) {
            const statusEl = document.getElementById('loader-status');
            if (statusEl) {
                statusEl.innerText = message;
            }
            logWithMCP('info', 'Loading: ' + message);
        };
        
        // We disable caching during development so that we always view the latest version.
        if (
            "serviceWorker" in navigator &&
            window.location.hash !== "#dev"
        ) {
            window.addEventListener("load", function () {
                updateStatus('Registering service worker...');
                navigator.serviceWorker.register("sw.js").then(function() {
                    updateStatus('Service worker registered');
                }).catch(function(err) {
                    updateStatus('Service worker registration failed: ' + err);
                    logWithMCP('error', 'Service worker registration failed: ' + err);
                });
            });
        }
        
        // Log application load completion
        window.addEventListener("load", function() {
            updateStatus('Page loaded, waiting for WASM...');
            logWithMCP('info', 'üéâ PAGE LOADED - Waiting for WASM initialization');
            
            // Check if app isn't initialized after 10 seconds (likely error)
            setTimeout(function() {
                if (!window.brushAppState.initialized) {
                    const errorMsg = 'Application failed to initialize within 10 seconds';
                    logWithMCP('error', errorMsg);
                    updateStatus(errorMsg);
                }
            }, 10000);
        });
    </script>
